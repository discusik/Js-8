<!DOCTYPE HTML> 
 <html> 
  <head> <title>Пример 72</title> 
    <script type="text/javascript"> 
     function up() { 
      document.mypic.src = "on.jpg" 
     } 
     function down() { 
      document.mypic.src = "off.jpg"   
     } 
     function up2() { 
      document.mypic2.src = "off.jpg"   
     } 
     function down2() { 
 
      document.mypic2.src = "on.jpg"   
     } 
    </script> 
  </head> 
  <body> 
   <h2>Пример анимации</h2> 
   <a href="https://www.twitch.tv" onMouseOver="up()" onMouseOut="down()"> 
   <img src="off.jpg" name="mypic" border=0></a> 
  <a href="https://www.youtube.com" onMouseOver="up2()"  onMouseOut="down2()"> 
   <img src="off.jpg" name="mypic2" border=0></a> 
  </body> 
 </html>
